<mat-card class="table_container">

  <form class="reg-form">
    <h3 style="text-align: center"> Add/Edit Product </h3>

    <div class="row justify-content-center">
      <div class="col-12">
      <mat-form-field class="reg-full-width">
        <input matInput placeholder="Product Name">
      </mat-form-field>
    </div>
      <div class="col-6">
      <mat-form-field class="reg-full-width">
        <input matInput type="number" placeholder="Quantity">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="reg-full-width">
        <input matInput placeholder="Cost" type="number" class="cost-right-align">
        <span matPrefix>R&nbsp;</span>

      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="reg-full-width" appearance="outline">
          <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
    </div>
    </div>
    <br>
    <div class="row justify-content-start">
      <button mat-raised-button color="accent">Add</button>&nbsp;
      <button mat-raised-button color="primary">Edit</button>
    </div>

  </form>
</mat-card><!-- Container-->
